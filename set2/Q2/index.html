<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A.K.G. Hospital</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="form-div">
        <h2 id="form-title">A.K.G. Patient Form</h2>
        <form name="hospitalform" action="POST">
            <table id="form-table">
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td><label for="firstname">Firstname</label></td>
                    <td><input type="text" name="firstname" /></td>
                </tr>
                <tr>
                    <td><label for="lastname">Lastname</label></td>
                    <td><input type="text" name="lastname" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td><label for="mobilenumber">Mobile number</label></td>
                    <td><input type="text" name="mobilenumber" /></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" cols="15" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" name="city" /></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td><input type="text" name="state" /></td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode</label></td>
                    <td><input type="text" name="pincode" /></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset" class="form-button"></td>
                    <td><input type="button" value="Submit" class="form-button" onclick="validateForm()"></td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
